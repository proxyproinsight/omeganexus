version: '3.8'

services:
  omega9-nexus:
    build: .
    container_name: omega9-nexus
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:/app/data/omega9.db
      - BIND_ADDRESS=0.0.0.0:8080
      - TELOXIDE_TOKEN=${TELOXIDE_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - HUNT_INTERVAL_SECS=${HUNT_INTERVAL_SECS:-300}
      - VALIDATION_WORKERS=${VALIDATION_WORKERS:-50}
      - MAX_LATENCY_MS=${MAX_LATENCY_MS:-3000}
      - MIN_QUALITY_SCORE=${MIN_QUALITY_SCORE:-0.3}
    volumes:
      - ./data:/app/data
      - /tmp:/tmp
    networks:
      - nexus-net
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Local network scanner sidecar
  scanner:
    image: alpine:latest
    container_name: omega9-scanner
    restart: unless-stopped
    command: sh -c "apk add --no-cache arp-scan && while true; do arp-scan --interface=eth0 --localnet > /tmp/arp-scan-results.txt 2>&1; sleep 300; done"
    network_mode: host
    volumes:
      - /tmp:/tmp
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_RAW
      - NET_ADMIN

networks:
  nexus-net:
    driver: bridge
